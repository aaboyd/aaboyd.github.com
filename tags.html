---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---

<div>
  {% for tag in site.tags %}
    <a class="btn btn-primary" style="margin:0.25em" href="#{{ tag[0] }}">{{ tag[0] }}</a>
  {% endfor %}
</div>


{% for tag in site.tags %}
  <h1 id="{{ tag[0] }}">{{ tag[0] }}</h1>
  <ul>
    {% for node in tag[1] %}
      {% if node.title != null %}
        <h4><li><a href="{{ BASE_PATH }}{{node.url}}">{{node.title}}</a></li></h4>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
