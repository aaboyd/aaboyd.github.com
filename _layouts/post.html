---
layout: default
---

<div class="row-fluid post-full">
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</span>
    </div>
    <div class="content">
      {{ content }}
    </div>
    {% unless page.tags == empty %}
        <hr />
        <div style="text-align: center">
            <h5>Tags</h5>
            {% for tag in page.tags %} 
                <div class="primary btn"><a href="{{ BASE_PATH }}/tags.html#{{ tag }}">{{ tag }}</a></div>
            {% endfor %}
        </div>
    {% endunless %}
    <hr />
    <div class="pagination" style="text-align: center">
      {% if page.previous %}
        <div class="medium default btn icon-left entypo icon-left-open"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">Previous</a></div>
      {% endif %}
        <div class="medium default btn"><a href="{{ BASE_PATH }}/archive.html">Archive</a></div>
      {% if page.next %}
        <div class="medium default btn icon-right entypo icon-right-open"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next</a></div>
      {% endif %}
    </div>
    <hr />

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.comments.disqus.short_name }}'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
