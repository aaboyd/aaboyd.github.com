    <title>{{ page.title }}{% if page.tagline %} - {{ page.tagline }}{% endif %}</title>

    <link rel="stylesheet" href="/assets/css/highlight/railscasts.css">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}/atom.xml" type="application/atom+xml" rel="alternate" title="Alex Boyd ATOM Feed" />
    <link href="{{ BASE_PATH }}/rss.xml" type="application/rss+xml" rel="alternate" title="Alex Boyd RSS Feed" />

  <style>
  @media print
  {
    #sidebar
    {
      display: none;
    }
    #footer
    {
      display: none;
    }
  }
  
  @media (min-width: 768px)
  {
      .fill
      {
          height: 100%;
      }
      .content
      {
        padding-right: 0;
      }
  }

  @media (max-width: 767px)
  {
      #sidebar h3
      {
          display:inline-block;
          width: 32%;
      }
  }

  #footer
  {
    padding-top:1em;
    padding-bottom:1em;
  }
  </style>
  </head>

  <body class="container-fluid fill content">
    <div class="row-fluid fill">
      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0" >
        <div id="sidebar" class="panel panel-default text-center" style="margin-top:2em">
          <div class="panel-heading">
            <a href="/">
                <img class="img-circle" style="display:block;margin:auto;" alt="ME" src="http://alexboyd.me/assets/img/me.png" />
                <h4 class="text-center">Alex Boyd</h4>
            </a>
          </div>
          <div class="panel-body">
            <p>
                Sofware Engineer, Detroiter, Gamer, Sports fan.
                Writing here to keep track of my thoughts, and maybe help someone along the way.
            </p>
            <div style="letter-spacing:0.5em;">
              <a href="http://github.com/{{ site.author.github }}" target="_blank">
                  <i class="fa fa-github fa-lg"></i>
              </a>
              <a href="http://plus.google.com/u/1/{{ site.author.gplus }}" target="_blank">
                  <i class="fa fa-google-plus fa-lg"></i>
              </a>
              <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank">
                  <i class="fa fa-twitter fa-lg"></i>
              </a>
              <a href="mailto:{{ site.author.email }}" target="_blank">
                  <i class="fa fa-envelope fa-lg"></i>
              </a>
              <a href="http://feeds.feedburner.com/github/YZdh" target="_blank">
                  <i class="fa fa-rss fa-lg"></i>
              </a>
            </div>
          </div>
          <div class="panel-footer">
            <h3><a href="/archive.html">Archive</a></h3>
            <h3><a href="/tags.html">Tags</a></h3>
            <h3><a href="/about.html">About</a></h3>
          </div>
        </div>
      </div>
      <div id="main" class="col-xs-12 col-sm-8 fill" style="overflow:scroll;">
        {{ content }}
        {% include footer.html %}
      </div>
    </div>
