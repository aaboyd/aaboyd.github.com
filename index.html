---
layout: default
---

{% for post in site.posts limit 5 %}
<div class="container shade primary">
	<div class="row post_header">
		<h1 class="title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
		<h4 class="date">{{ post.date | date: "%B %e, %Y" }}</h4>
	</div>
</div>
<div class="row" style="padding-top:5px">
  <span>{{ post.content | truncatewords:160}}<span>
  <h3><a href="{{ post.url }}">Read more...</a></h3>
  <hr />
</div>
{% endfor %}
