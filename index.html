---
layout: default
---

<div style="margin-top:1em"></div>
{% for post in site.posts limit 5 %}
<div class="well well-sm">
<h1 class="title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
<h4 class="date">{{ post.date | date: "%B %e, %Y" }}</h4>

<div style="padding-top:5px">
  <span>{{ post.content | truncatewords:160 }}<span>
  <br />
  <a style="margin-top: 1em" class="btn btn-primary btn-block" href="{{ post.url }}">Read more...</a>
</div>
</div>
{% endfor %}
